      <style>
      /* ===== Navigation Bar ===== */
  nav {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80px;
  background: rgba(0, 0, 0, 0.7);
  perspective: 1000px;
  gap: 40px;
}

/* ===== Cube Container ===== */
.cube {
  position: relative;
  width: 120px;
  height: 50px;
  transform-style: preserve-3d;
  transform: rotateY(0deg);
  transition: transform 1.5s ease-in-out;
  cursor: pointer;
}

/* ===== Each Face of Cube ===== */
.face {
  position: absolute;
  width: 120px;
  height: 50px;
  background: linear-gradient(90deg, #00ff40, #00ffff, #ff00ff, #ffff00);
  background-size: 800% 800%;
  animation: colorChange 7s ease infinite;
  color: black;
  font-weight: bold;
  font-family: monospace;
  font-size: 1.1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  backface-visibility: hidden;
  box-shadow: 0 0 10px rgba(255,255,255,0.4);
}

/* ===== Positions of Faces ===== */
.front  { transform: translateZ(25px); }
.back   { transform: rotateY(180deg) translateZ(25px); }
.top    { transform: rotateX(90deg) translateZ(25px); }
.bottom { transform: rotateX(-90deg) translateZ(25px); }

/* ===== Gradient Animation ===== */
@keyframes colorChange {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Hover Glow ===== */
.cube:hover {
  box-shadow: 0 0 20px #0ff;
}

    <script>
    const textElement = document.getElementById("typing");

    const lines = [
      'Hello World!',
      'print("My-Name")',
      'Venkatesh Chilukamari'
    ];

    let lineIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentLine = lines[lineIndex];
      const displayText = currentLine.substring(0, charIndex);
      textElement.textContent = displayText;

      if (!isDeleting && charIndex < currentLine.length) {
        charIndex++;
        setTimeout(typeEffect, 115); // typing speed
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(typeEffect, 50); // deleting speed
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(typeEffect, 1000); // pause before erase
        } else {
          isDeleting = false;
          lineIndex = (lineIndex + 1) % lines.length; // move to next text
          setTimeout(typeEffect, 500);
        }
      }
    }

    typeEffect();
  </script>
  <script>
    function goTo(link) {
    window.location.href = link;
    }

    // random rotation loop
    setInterval(() => {
      document.querySelectorAll('.cube').forEach(cube => {
        const rotateX = Math.random() > 0.5 ? 0 : 360;
        const rotateY = Math.random() > 0.5 ? 0 : 360;
        cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    }, 2000); // rotate every 3 seconds
</script>
