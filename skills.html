<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Neural Skill Matrix</title>

<style>

.neural-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin: 20px auto;
  position: relative;
  z-index: 5;
}

.neural-link {
  position: relative;
  display: inline-block;
  padding: 10px 22px;
  border: 1px solid rgba(0,255,255,0.4);
  border-radius: 12px;
  color: #00ffee;
  text-decoration: none;
  font-family: "Courier New", monospace;
  font-weight: bold;
  letter-spacing: 1px;
  background: rgba(0, 255, 255, 0.05);
  box-shadow: 0 0 10px rgba(0,255,255,0.15), inset 0 0 5px rgba(0,255,255,0.1);
  backdrop-filter: blur(4px);
  transition: all 0.3s ease;
}

/* Neon glow hover */
.neural-link:hover {
  color: #00ffaa;
  border-color: #00ffaa;
  box-shadow: 0 0 20px #00ffaa, 0 0 10px #00ffaa inset;
  transform: translateY(-2px);
}

.neural-link.active {
  color: #00ffcc;
  border-color: #00ffcc;
  box-shadow: 0 0 25px #00ffcc, inset 0 0 8px #00ffcc;
  animation: activePulse 2s infinite ease-in-out;
}
@keyframes activePulse {
  0%,100% { box-shadow: 0 0 20px #00ffcc, inset 0 0 6px #00ffcc; }
  50% { box-shadow: 0 0 35px #00ffff, inset 0 0 10px #00ffcc; }
}

.neural-nav::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 5%;
  right: 5%;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(0,255,255,0.6), transparent);
  z-index: 1;
  animation: pulseLine 3s infinite linear;
  box-shadow: 0 0 8px #00ffee;
}
@keyframes pulseLine {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

.neural-link {
  animation: floatLink 5s ease-in-out infinite;
}
@keyframes floatLink {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-3px); }
}

  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #030303, #000);
    font-family: "Courier New", monospace;
    color: #00ffee;
  }

  h1 {
    text-align: center;
    margin-top: 1rem;
    text-shadow: 0 0 20px #00ffee;
    letter-spacing: 2px;
  }

  .matrix {
    position: relative;
    width: 100%;
    height: 85vh;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .node {
    position: absolute;
    padding: 8px 16px;
    border: 1px solid #00ffaa;
    border-radius: 10px;
    background: rgba(0,255,170,0.08);
    color: #00ffaa;
    text-shadow: 0 0 6px #00ffaa;
    transition: all 0.3s;
    cursor: pointer;
    z-index: 2;
    font-size: 1rem;
    backdrop-filter: blur(2px);
    animation: pulseGlow 4s ease-in-out infinite;
  }

  .node:hover {
    background: rgba(0,255,255,0.25);
    box-shadow: 0 0 25px #00ffff;
    color: #00ffff;
    transform: scale(1.1);
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 10px #00ffff, inset 0 0 10px #00ffaa; }
    50% { box-shadow: 0 0 25px #00ffff, inset 0 0 15px #00ffaa; }
  }

  .node::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 0;
    height: 3px;
    width: 0%;
    background: linear-gradient(90deg, #00ffaa, #00ffff);
    border-radius: 3px;
    transition: width 0.5s ease;
  }
  .node:hover::after {
    width: var(--skill-level, 0%);
  }

  .tooltip {
    position: absolute;
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid #00ffee;
    color: #00ffee;
    padding: 6px 10px;
    border-radius: 6px;
    pointer-events: none;
    font-size: 0.9rem;
    text-shadow: 0 0 5px #00ffee;
    z-index: 3;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .instructions {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9rem;
    color: #00ffaa;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #00ffaa;
    border-radius: 8px;
    padding: 8px 14px;
    z-index: 5;
    box-shadow: 0 0 10px #00ffaa;
    backdrop-filter: blur(3px);
    animation: fadein 3s ease forwards;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #scanMode {
    position: fixed;
    top: 15px;
    right: 15px;
    background: rgba(0,255,255,0.1);
    border: 1px solid #00ffee;
    color: #00ffee;
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 0.9rem;
    cursor: pointer;
    backdrop-filter: blur(4px);
    transition: all 0.3s;
    z-index: 10;
  }
  #scanMode:hover {
    background: rgba(0,255,255,0.25);
    box-shadow: 0 0 10px #00ffff;
  }
</style>
</head>

<body>
<h1>My Skill Matrix</h1>
<nav class="neural-nav">
  <a href="index.html" class="neural-link">HOME</a>
  <a href="about.html" class="neural-link">ABOUT</a>
  <a href="skills.html" class="neural-link active">SKILLS</a>
  <a href="projects.html" class="neural-link">PROJECTS</a>
  <a href="forum.html" class="neural-link">Forum</a>
</nav>


<div class="matrix">
  <canvas id="links"></canvas>

  <div class="node" data-skill="HTML" data-level="Expert (90%)" style="--skill-level:90%;top:40%;left:20%;">HTML</div>
  <div class="node" data-skill="CSS" data-level="Advanced (80%)" style="--skill-level:80%;top:25%;left:50%;">CSS</div>
  <div class="node" data-skill="JavaScript" data-level="Intermediate (70%)" style="--skill-level:70%;top:60%;left:70%;">JavaScript</div>
  <div class="node" data-skill="Python" data-level="Expert (90%)" style="--skill-level:90%;top:70%;left:30%;">Python</div>
  <div class="node" data-skill="AI / ML" data-level="Learning (50%)" style="--skill-level:50%;top:55%;left:50%;">AI</div>
  <div class="node" data-skill="DevOps" data-level="Basic (40%)" style="--skill-level:40%;top:25%;left:30%;">Cloud</div>
  <div class="node" data-skill="Git" data-level="Intermediate (70%)" style="--skill-level:70%;top:50%;left:15%;">Git</div>
</div>

<div class="tooltip" id="tooltip"></div>

<div class="instructions">
  üí° <b>How to interact:</b><br>
  - Hover a skill ‚Üí View expertise level<br>
  - Hover freezes that skill; others move<br>
  - Click ‚öôÔ∏è AI Scan Mode for visual shift
</div>

<button id="scanMode">‚öôÔ∏è AI Scan Mode</button>

<script>
const canvas = document.getElementById("links");
const ctx = canvas.getContext("2d");
const nodes = Array.from(document.querySelectorAll(".node"));
const tooltip = document.getElementById("tooltip");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const motion = nodes.map(() => ({
  x: (Math.random() - 0.5) * 0.3,
  y: (Math.random() - 0.5) * 0.3,
  frozen: false
}));

const pulses = [];
function createPulse(x1, y1, x2, y2) {
  pulses.push({
    x1, y1, x2, y2,
    progress: 0,
    speed: Math.random() * 0.005 + 0.002
  });
}
function drawPulse(p) {
  const x = p.x1 + (p.x2 - p.x1) * p.progress;
  const y = p.y1 + (p.y2 - p.y1) * p.progress;
  ctx.beginPath();
  ctx.arc(x, y, 3, 0, Math.PI * 2);
  ctx.fillStyle = "rgba(0,255,255,0.9)";
  ctx.shadowColor = "#00ffff";
  ctx.lineWidth = 20;
  ctx.shadowBlur = 15;
  ctx.fill();
  ctx.shadowBlur = 0;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  nodes.forEach((n, i) => {
    if (!motion[i].frozen) {
      let top = parseFloat(n.style.top);
      let left = parseFloat(n.style.left);
      top += motion[i].y;
      left += motion[i].x;
      if (top < 10 || top > 80) motion[i].y *= -1;
      if (left < 10 || left > 85) motion[i].x *= -1;
      n.style.top = top + "%";
      n.style.left = left + "%";
    }
  });

  nodes.forEach((n1, i) => {
    const r1 = n1.getBoundingClientRect();
    nodes.forEach((n2, j) => {
      if (i === j) return;
      const r2 = n2.getBoundingClientRect();
      const dx = r1.left - r2.left;
      const dy = r1.top - r2.top;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 350) {
        const alpha = 0.6 - dist / 350;
        const glow = Math.sin(Date.now() / 300 + i + j) * 0.2 + 0.5;
        ctx.beginPath();
        ctx.moveTo(r1.left + r1.width / 2, r1.top + r1.height / 2);
        ctx.lineTo(r2.left + r2.width / 2, r2.top + r2.height / 2);
        ctx.strokeStyle = `rgba(0,255,255,${alpha * glow})`;
        ctx.shadowColor = "rgba(0,255,255,0.8)";
        ctx.shadowBlur = 8;
        ctx.lineWidth = 1.8;
        ctx.stroke();
        ctx.shadowBlur = 0;

        // occasionally create pulses
        if (Math.random() < 0.002) {
          createPulse(
            r1.left + r1.width / 2,
            r1.top + r1.height / 2,
            r2.left + r2.width / 2,
            r2.top + r2.height / 2
          );
        }
      }
    });
  });

  for (let i = pulses.length - 1; i >= 0; i--) {
    const p = pulses[i];
    drawPulse(p);
    p.progress += p.speed;
    if (p.progress > 1) pulses.splice(i, 1);
  }

  requestAnimationFrame(animate);
}
animate();

nodes.forEach((n, i) => {
  n.addEventListener("mouseenter", e => {
    tooltip.style.opacity = "1";
    tooltip.style.transform = "translateY(0)";
    tooltip.textContent = `${n.dataset.skill}: ${n.dataset.level}`;
    motion[i].frozen = true;
  });
  n.addEventListener("mousemove", e => {
    tooltip.style.top = e.pageY - 40 + "px";
    tooltip.style.left = e.pageX + 15 + "px";
  });
  n.addEventListener("mouseleave", () => {
    tooltip.style.opacity = "0";
    tooltip.style.transform = "translateY(-10px)";
    motion[i].frozen = false;
  });
});

let scanMode = false;
document.getElementById("scanMode").addEventListener("click", () => {
  scanMode = !scanMode;
  document.body.style.background = scanMode
    ? "repeating-linear-gradient(0deg, #000 0, #000 2px, #001010 2px, #001010 4px)"
    : "radial-gradient(circle at center, #030303, #000)";
});
</script>
</body>
</html>
