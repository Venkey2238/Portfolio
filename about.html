/* Neon hover effect */
.nav-item:hover {
  color: #00ff99;
  border-color: #00ff99;
  box-shadow: 0 0 15px #00ff99, inset 0 0 5px #00ff99;
  transform: translateY(-2px);
}

  inset: 0;
  border-radius: 12px;
  box-shadow: 0 0 8px #00c3ff;
  opacity: 0.6;
  animation: flicker 0.3s infinite alternate;

const output = document.getElementById("output");

function typeLine(line, delay = 30) {
  return new Promise(resolve => {
    let index = 0;
    const interval = setInterval(() => {
      output.innerHTML = output.innerHTML.replace('<span class="cursor"></span>', '');
      output.innerHTML += line[index] || '';
      index++;
      if (index > line.length) {
        clearInterval(interval);
        output.innerHTML += "\n";
        output.innerHTML += '<span class="cursor"></span>';
        window.scrollTo(0, document.body.scrollHeight);
        setTimeout(resolve, 200);
      }
    }, delay);
  });
}

async function startTyping() {
  for (let line of lines) {
    await typeLine(line);
  }
}
